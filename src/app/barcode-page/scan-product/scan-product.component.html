<ion-header>
  <ion-toolbar color="primary">
    <ion-row>
      <ion-col>
        <ion-title style="color: white">
          <strong>Roland Time Measure</strong>
        </ion-title>
      </ion-col>
      <ion-col>
        <ion-icon name="contact" slot="start"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row style="padding-bottom: 14px;padding-top: 12px;">
      <ion-col>
        <img
          style="border-radius: 8px"
          src="assets/scan1.png"/>
      </ion-col>
      <ion-col>
        <ion-button color="success" expand="block" (click)="scan()">
          Scan barcode
          <ion-icon name="scan-sharp" slot="start"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row style="padding-bottom: 10%">
      <ion-col style="text-align: center">
        <ion-title style="padding-bottom: 8px;">Product Barcode Scanner</ion-title>
        <ion-text
          >Click on button above to start scanning the product barcode.
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card style="border: grey thick;border-radius: 6px;padding-top: 12px;">
    <ion-card-content>
      <ion-item>
        <ion-label>Station</ion-label>
        <ion-select interface="popover">
          <ion-select-option value="nes">1</ion-select-option>
          <ion-select-option value="n64">2</ion-select-option>
          <ion-select-option value="ps">3</ion-select-option>
          <ion-select-option value="genesis">4</ion-select-option>
          <ion-select-option value="saturn">5</ion-select-option>
          <ion-select-option value="snes">6</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item *ngIf="data">
        <ion-label>Barcode </ion-label>
        <ion-input [value]="data.text" readonly></ion-input>
      </ion-item>
  
      <ion-grid>
        <ion-row>
          <ion-col></ion-col>
          <ion-col size="6">
            <ion-button color="primary" style="padding-top: 8px" expand="full">
              Submit</ion-button
            >
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
